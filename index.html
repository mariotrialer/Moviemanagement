<!-- Page in which the whole application takes place -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filmverwaltung</title>

    <!-- Icon einfÃ¼gen -->
    <link rel="shortcut icon" href="img/icon.png"> 

    <!-- jQuery import -->
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>

    <!--Bootstrap import -->
    <link rel="stylesheet" type="text/css" href="twitter_bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="twitter_bootstrap/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="twitter_bootstrap/js/bootstrap.min.js"></script>

    <!-- Underscore import -->
    <script type="text/javascript" src="lib/underscore-min.js"></script>

    <!-- Own style import -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- Parse SDK import -->
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>

    <!-- Templates import -->
    <script type="text/javascript" src="js/templates.js"></script>

    <!-- View import -->
    <script type="text/javascript" src="js/view.js"></script>
    <!-- Model import -->
    <script type="text/javascript" src="js/model.js"></script>
    <!-- Controller import -->
    <script type="text/javascript" src="js/controller.js"></script>
    <!-- Helper import -->
    <script type="text/javascript" src="js/helper.js"></script>

    <!-- Document Ready -->
    <script type="text/javascript">
        $(document).ready(function(){
           connectParse();
           checkAuthentificationState();
           $("#ajaxloader").hide();
        });
    </script>
</head>
<body>
    <!-- Head-Bar with Title and Signin-Button -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <img id="ajaxloader" src="img/ajax-loader.gif"/>
        <a class="navbar-brand" href="#">Filmeverwaltung</a>

        <div id="buttonContainer">
        </div>
        <div style="clear: both"></div>
    </div>

    <!-- Here will be the Login-Area -->
    <div id="loginArea"></div>

    <!-- Main Container -->
    <div class="container" id="page">

        <!-- Here will be the add-option -->
        <div id="addMovieContainer">
        </div>

        <!-- Here will be the table -->
        <div id="tableContainer">
            <table id="movieList" class="table table-striped table-hover">
                <thead id='tableHead'>
                    <th>Titel</th>
                    <th id="sawHead"></th>
                    <th>Bewertung</th>
                    <th id="toolHead" class="toolBar"></th>
                    <th id="toolHead"></th>
                    <th>Info</th>
                    <th id="ownerHead"></th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        <!-- Sort Button -->
        <div>
            <button onclick="sortTable();" class='btn btn-std btn-default'>Sortieren</button>
        </div>
    </div>
    <!-- Popup-->
    <div id="myModal" class="modal fade" >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div id="contentOfDialog">

              </div>
            </div>
            <!-- dialog buttons -->
            <div class="modal-footer" id='modal-footer'><button id="dialogOk" type="button" onclick="closeDialog();" class="btn btn-primary" >OK</button></div>
          </div>
        </div>
    </div>

</body>
</html>
